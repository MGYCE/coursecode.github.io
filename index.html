<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Code Selector</title>
  <script>
    function getSubjectDetails() {
      const subjects = {
        "DCA202501": "MS Office (Word & Excel)",
        "DCA202502": "Windows (Shortcut Key & Operating System)",
      };

      const code = document.getElementById("subjectCode").value;
      const details = subjects[code] || "No details available.";
      document.getElementById("subjectDetails").textContent = details;
    }
  </script>
</head>
<body>
  <h2>Select Course Code</h2>
  <select id="subjectCode" onchange="getSubjectDetails()">
    <option value="">--Select--</option>
    <option value="DCA202501">DCA202501</option>
    <option value="DCA202502">DCA202502</option>
  </select>

  <p><strong>Subject Details:</strong> <span id="subjectDetails">Select a Exam Code to see Details.</span></p>
</body>
</html>
